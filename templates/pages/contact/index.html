<div class="container" id="content-panel-head">
    <h3><strong>Contact</strong></h3>
</div>

<div class="container">    
    
    <!-- Panel Content for Page -->
    <section>
        <div class="panel panel-default">
             <div class="panel-body" id="content-panel-body">
                

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 calss="panel-title">CONTACT</h4>
                    </div>
                    <div class="panel-body">
                         <!-- Phone Numbers  -->
                        <table class="table table-condensed">
                            <col width="20%">
                            <col width="80%">
                            <thead>
                              <tr>
                                <th colspan="2"><small>Phone</small></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="phone in contact.phones">
                                <td><small>{{phone.type}}</small></td>
                                <td><small>{{phone.number | phone}}</small></td>
                              </tr>
                            </tbody>
                        </table>
                        <!-- Email Addresses  -->
                        <table class="table table-condensed">
                            <col width="20%">
                            <col width="80%">
                            <thead>
                              <tr>
                                <th colspan="2"><small>Email</small></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="email in contact.emails">
                                <td><small>{{email.type}}</small></td>
                                <td><small><a href="mailto:{{email.address}}">{{email.address}}</a></small></td>
                              </tr>
                            </tbody>
                        </table>
                        <!-- Location Addresses -->
                        <table class="table table-condensed">
                            <col width="20%">
                            <col width="80%">
                            <thead>
                              <tr>
                                <th colspan="2"><small>Address</small></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="location in contact.locations">
                                <td><small>{{location.type}}</small></td>
                                <td><small>
                                    {{location.city + ", " + location.state}}   
                                </small></td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
