<div class="container" id="content-panel-head">
    <h3><strong>About Me</strong></h3>
</div>

<div class="container">    
    
    <!-- Panel Content for Page -->
    <section>
        <div class="panel panel-default">
             <div class="panel-body" id="content-panel-body">
                

                <div class="dropdown small">
                    <button class="btn btn-default dropdown-toggle" type="button" id="contDrop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <text>ALL</text>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-class="{ active : about.idval == 1}"><a href="#about/1">PICTURES</a></li>
                        <li ng-class="{ active : about.idval == 2}"><a href="#about/2">QUOTES</a></li>
                        <li ng-class="{ active : about.idval == 0}"><a href="#about">ALL</a></li>
                    </ul>
                </div>
        
                <ul class="nav nav-tabs">
                    <li ng-class="{ active : about.idval == 1}"><a href="#about/1">PICTURES</a></li>
                    <li ng-class="{ active : about.idval == 2}"><a href="#about/2">QUOTES</a></li>
                    <li ng-class="{ active : about.idval == 0}"><a href="#about">ALL</a></li>
                </ul>         

                <br>
                  
                <div class="panel panel-default" ng-show="about.idval == 0 || about.idval == 1">
                    <div class="panel-heading">
                        <h4 calss="panel-title">Pictures</h4>
                    </div>
                    <div class="panel-body">
                        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <center>
                                    <img class="about-pic-modal img-responsive" data-toggle="modal" data-target=".bs-example-modal-lg"/>
                                </center>
                            </div>
                          </div>
                        </div>
                        <div class="row about-row">
                            <div class="about-pic col-lg-3 col-md-4 col-xs-6"  ng-repeat="image in about.images">
                                <a class="thumbnail" href="#">
                                    <img about-click class="img-responsive" src="{{image.imgURL}}" alt="" data-toggle="modal" data-target=".bs-example-modal-lg">
                                </a>
                                <p class="about-text">{{image.descr}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default"  ng-show="about.idval == 0 || about.idval == 2">
                    <div class="panel-heading">
                        <h4 calss="panel-title">Quotes</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-xs-8 thumb" ng-repeat="quote in about.quotes">
                                <h3>{{quote.text}}</h3>
                                <h5>- {{quote.author}}</h5>
                            </div>
                        </div>
                    </div>
                </div> 

            </div>
        </div>
    </section>
</div>
