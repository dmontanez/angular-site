<div class="container" id="content-panel-head">
    <h3><strong>Education</strong></h3>
</div>

<div class="container">    
    
    <!-- Panel Content for Education Page -->
    <section>
        <div class="panel panel-default">
             <div class="panel-body" id="content-panel-body">
                <div class="dropdown small">
                    <button class="btn btn-default dropdown-toggle" type="button" id="contDrop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <text>ALL</text>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li tab-click><a href="">PSU</a></li>
                        <li tab-click><a href="">CSUB</a></li>
                        <li class="active" tab-click><a href="#education">ALL</a></li>
                        <li tab-click><a href="#temp">TEMP</a></li>
                    </ul>
                </div>

                <ul class="nav nav-tabs">
                    <li tab-click><a href="">PSU</a></li>
                    <li tab-click><a href="">CSUB</a></li>
                    <li class="active" tab-click><a href="#education">ALL</a></li>
                    <li tab-click><a href="#temp">TEMP</a></li>
                </ul>

                <br>

                <section ng-repeat="school in ed.schools">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <img ng-src={{school.images[2]}} height="100" />
                            <img ng-src={{school.images[1]}} height="100" class="pull-right" style="text-align:left" />
                            <h4 calss="panel-title">{{school.name}}</h4>
                            <h5>{{school.degree}}, {{school.major}}</h5>
                            <h5 ng-show="school.minor.length">{{school.minor}}</h5>
                            <h6>{{school.start | date}} - {{school.end | date}}</h6>
                        </div>
                        <div class="panel-body" id="content-panel-body">
                            <center><em ng-repeat="course in school.courses"><small>{{course}}</small> - </em></center>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>
